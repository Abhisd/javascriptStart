<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set TimeOut</title>
</head>
<body>
    <button>Stop</button>
    <script>
        let btn=document.querySelector("button");
        //this function will execute after the time passed as a parameter.
       let times= setTimeout(function(){
            console.log("hello, I will be executed after 5 seconds");
        },5000);

        btn.addEventListener("click",function(){
            console.log("stop is clicked"); 
            clearTimeout(times);
        })
    </script>
</body>
</html>
