<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="doubleHolder">
        <button class="double">double</button>
      </div>

      <script>
         //Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.
        let div=document.querySelector("#doubleHolder");
        window.addEventListener('click',function(e){
            //console.log(e.target);
            if(e.target.classList.contains("double")){
                e.target.remove();

                let b1=document.createElement("button");
                b1.setAttribute("class","double");
                b1.innerText="double";
                div.appendChild(b1);
                let b2=document.createElement("button");
                b2.setAttribute("class","double");
                b2.innerText="double";
                div.appendChild(b2);
            }
            
        })
      </script>
</body>
</html>
