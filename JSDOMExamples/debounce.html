<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce</title>
</head>
<body>
        <input type="text">

        <script>
            let input=document.querySelector("input");
            let counter=1;
            let betterDebounce=debounce(cb,500);
            function cb(){
                console.log("Network call",counter);
                counter++;
            }
            input.addEventListener("keydown",betterDebounce);

            function debounce(cb,delay){
                let timer;
                return function(){
                    clearTimeout(timer);
                    timer=setTimeout(cb,delay);
                }
            }
        </script>
</body>
</html>
